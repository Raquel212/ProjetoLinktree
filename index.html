<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raquel Martins | Linktree</title>
    <link rel="icon" type="image/png" href="https://placehold.co/32x32/374151/2DD4BF?text=RM&font=poppins" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">
    <div id="particles-js"></div>
    <div class="w-full max-w-md mx-auto glass-container rounded-2xl p-6 sm:p-8">
        <header class="text-center mb-8">
            <img 
                src="/img/foto.jpeg" 
                alt="Foto de Perfil" 
                class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-white/50 shadow-lg pulse-animation"
                onerror="this.onerror=null;this.src='https://placehold.co/128x128/ffffff/171721?text=Erro';"/>
            
            <h1 class="text-3xl font-bold tracking-wide">Raquel Martins</h1>
            <p class="text-md text-gray-300 mt-2">Crio soluções completas com organização, boas práticas e propósito.</p>
        </header>
        <main class="space-y-4">
            
            <a href="https://portfolio-eta-jet-80.vercel.app/" target="_blank" class="link-button website-color flex items-center justify-center w-full p-4 rounded-lg text-center font-semibold">
                <i class="fa-solid fa-globe mr-3"></i> Meu Website
            </a>

            <a href="https://www.instagram.com/rcristina706/" target="_blank" class="link-button instagram-color flex items-center justify-center w-full p-4 rounded-lg text-center font-semibold">
                <i class="fa-brands fa-instagram mr-3"></i> Instagram
            </a>

            <a href="https://github.com/Raquel212" target="_blank" class="link-button github-color flex items-center justify-center w-full p-4 rounded-lg text-center font-semibold">
                <i class="fa-brands fa-github mr-3"></i> GitHub
            </a>
            
            <a href="https://www.linkedin.com/in/raquel-martins-0092051a2/" target="_blank" class="link-button linkedin-color flex items-center justify-center w-full p-4 rounded-lg text-center font-semibold">
                <i class="fa-brands fa-linkedin-in mr-3"></i> LinkedIn
            </a>            
        </main>

        <footer class="text-center mt-10">
            <div class="flex justify-center space-x-6 h-6">
            </div>
            <p class="text-sm text-gray-500 mt-6">Criado com um toque de mágica ✨</p>
        </footer>

    </div>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
